request:
  method: GET
  url: /forex/eur
  headers:
    Content-Type: application/json
  matchers:
    url:
      regex: /forex/[a-zA-Z]{3}
response:
  status: 200
  body:
    toUsd: 1.2
    toTwd: 40.3
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $.toUsd
        type: by_regex
        predefined: number
      - path: $.toTwd
        type: by_regex
        predefined: number
